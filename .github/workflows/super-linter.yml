---
name: ü¶ù Super Linter

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  super-linter:
    name: Super Linter
    permissions:
      contents: read
      packages: read
      statuses: write
    uses: ministryofjustice/analytical-platform-github-actions/.github/workflows/reusable-super-linter.yml@6ae9fc8111dbd1af98aeb2aedb84620b0e15d450 # v2.7.0
    with:
      # VALIDATE_KUBERNETES_KUBECONFORM is set to false as it cannot process Helm charts
      super-linter-variables: |
        {
          "VALIDATE_KUBERNETES_KUBECONFORM": false
        }
