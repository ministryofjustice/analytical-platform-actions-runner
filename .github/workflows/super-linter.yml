on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  super-linter:
    name: Super Linter
    permissions:
      contents: read
      packages: read
      statuses: write
    uses: ministryofjustice/analytical-platform-github-actions/.github/workflows/reusable-super-linter.yml@004873b0a8f11830eeb097ab36621af2f20cb4d4 # v3.2.1
    with:
      # VALIDATE_KUBERNETES_KUBECONFORM is set to false as it cannot process Helm charts
      super-linter-variables: |
        {
          "VALIDATE_KUBERNETES_KUBECONFORM": false
        }
