---
schemaVersion: 2.0.0

metadataTest:
  entrypoint: ["/usr/local/bin/entrypoint.sh"]
  user: "runner"
  workdir: "/actions-runner"

commandTests:
  - name: "ubuntu"
    command: "grep"
    args: ["DISTRIB_RELEASE", "/etc/lsb-release"]
    expectedOutput: ["DISTRIB_RELEASE=24.04"]

  - name: "whoami"
    command: "whoami"
    expectedOutput: ["runner"]

  - name: "user"
    command: "id"
    args: ["--user", "runner"]
    expectedOutput: ["10000"]

  - name: "groups"
    command: "id"
    args: ["--groups", "runner"]
    expectedOutput: ["10000"]

  - name: "actions-runner"
    command: "bash"
    args: ["run.sh", "--version"]
    expectedOutput: ["2.323.0"]

fileExistenceTests:
  - name: "/usr/local/bin/entrypoint.sh"
    path: "/usr/local/bin/entrypoint.sh"
    shouldExist: true
    uid: 65534
    gid: 65534
    permissions: "-rwxr-xr-x"
    isExecutableBy: any

  - name: "/actions-runner/config.sh"
    path: "/actions-runner/config.sh"
    shouldExist: true

  - name: "/actions-runner/run.sh"
    path: "/actions-runner/run.sh"
    shouldExist: true
